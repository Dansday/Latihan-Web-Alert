<!DOCTYPE HTML>
<html>
<head>
	<title>Latihan JS 1 Akbar Yudhanto</title>
	</head>
<body>
	<h3>Masukan Nama</h3>
	<input type="text" id="nama"/>
	<input type="button" value="cek"
	onclick="cekNama()"/>

<script>
	function cekNama(){
		var
		namaSaya=document.getElementById('nama').value;
		alert("Nama saya : "+namaSaya);
	}
	</script>
</body>
</html>
